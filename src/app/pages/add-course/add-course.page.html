<div class="container">
  <form [formGroup]="addCourseForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title" />
    </div>
    <div class="row">
      <label for="description">Description</label>
      <textarea
        id="description"
        rows="10"
        formControlName="description"
      ></textarea>
    </div>
    <div class="row">
      <app-datepicker [formControl]="date"></app-datepicker>
    </div>
    <div class="row">
      <app-duration-input [formControl]="duration"></app-duration-input>
    </div>
    <div class="buttons">
      <button
        [ngClass]="{disabled: addCourseForm.invalid}"
        class="submit"
        [disabled]="addCourseForm.invalid"
      >
        Submit
      </button>
      <button class="cancel" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
