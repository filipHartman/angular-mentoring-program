<header class="header">
  <app-logo class="logo"></app-logo>
  <div *ngIf="isAuthenticated" class="buttons">
    <button class="user">
      <fa-icon [icon]="userIcon"></fa-icon> User login
    </button>
    <button class="logout" (click)="logout()">
      <fa-icon [icon]="logOffIcon"></fa-icon> Log off
    </button>
  </div>
</header>
