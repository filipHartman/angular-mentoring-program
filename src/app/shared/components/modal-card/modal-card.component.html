<h2 mat-dialog-title>Delete course</h2>
<mat-dialog-content
  >Do you really want to delete this course?</mat-dialog-content
>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
